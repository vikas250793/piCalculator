<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <title></title>
  </head>
  <body>
    <div class="main">

      <div class="titleClass">
        <h1>P&I Calculator</h1>
      </div>

      <div class="inputFields">
        <div>
          <h3>Loan amount</h3>
          <input id="loanAmount" type="number" step="0.01" value="450000.00"/>
        </div>
        <div>
          <h3>Loan Term</h3>
          <input id="loanTerm" type="number" value="30"/>
        </div>
        <div>
          <h3>Interest Rate</h3>
          <input id="interestRate" type="number" step="0.01" value="10.50"/>
        </div>
      </div>

      <div class="calcButtons" id="calcButtons">
        <button onclick="fillTable()">Calculate</button>
        <button onclick="clearTable()">Clear</button>
      </div>

      <div class="summary">
        <div class="paymentHead">
          <h1>Payment Summary</h1>
        </div>
        <div class="paymentSummary" id="paymentSummary" >
        </div>
      </div>

      <div class="accordian" id="divToExport">
        <div class="paymentTable">
          <h1>Payment Table</h1>
        </div>
        <div class="payTableData">
            <table id="tableToExport">
              <tr class="headerRow">
                <th>Payment #</th>
                <th>Monthly Payment</th>
                <th>Interest paid</th>
                <th>Principal paid</th>
                <th>Total Payment</th>
                <th>Balance</th>
              </tr>
            </table>
        </div>

        <div class="exports" id="exports">
        </div>
      </div>
      
      

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./scripts/exportToPdf.js"></script>
  <script src="./scripts/clearTable.js"></script>
  <script src="./scripts/conversionFunction.js"></script>
  <script src="./scripts/fillTable.js"></script>
  <script src="./scripts/drawCharts.js"></script>
  <script src="./scripts/table2excel.js"></script> 
  <script src="./index.js"></script>


  </body>
</html>
